<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
    <head class="top">
        <h3 class="name">Etch-A-Sketch from T.O.P</h3>
    </head>
    <div class="canvas">
        <div class="container">

        </div>
    </div>
    <div class="options">
        <select id="gridSize">
            <option value="16">16 X 16</option>
            <option value="32">32 X 32</option>
            <option value="48">48 X 48</option>
            <option value="64">64 X 64</option>
            <option value="80">80 X 80</option>
            <option value="96">96 X 96</option>
        </select>
        <span id="defText">Black</span>
        <input type="radio" name='modes' id="default" checked="checked">
        <span id="rainText">Rainbow Mode!</span>
        <input type="radio" name='modes' id="rainbow">
        <span id="shadText">Shader</span>
        <input type="radio" name='modes' id="shade">
    </div>
    <footer class="cc">
        <h6 class="credit">Created by Nimzoindian ~ CC 2022</h6>
    </footer>
</body>
</html>
